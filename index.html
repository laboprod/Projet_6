		<title>Jeu de plateau en JS</title>
	</head>

		<div class="content registration">
			<div id="nameform1">
				<form class="form1 nameForm">
					<h2>Jedi</h2>
					<div class="input">
						<div class="inputBox">
							<label>Choisis ton nom</label>
							<input type="text" class="playerName" name="name" placeholder="Nom du joueur" />
							<input type="hidden" value="jedi" name="id" />
						</div>
						<div class="inputBox">
							<input type="submit" class="playerInput" value="Je suis prêt" />
						</div>
					</div>
				</form>
			</div>

			<div id="nameform2">
				<form class="form2 nameForm">
					<h2>Sith</h2>
					<div class="input">
						<div class="inputBox">
							<label>Choisis ton nom</label>
							<input type="text" class="playerName" name="name" placeholder="Nom du joueur" />
							<input type="hidden" value="sith" name="id" />
						</div>
						<div class="inputBox">
							<input type="submit" class="playerInput" value="Je suis prêt" />
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="container" id="game">
			<div class="row">
				<div class="col-lg-3 col-sm-6" id="jedi">
					<img src="img/player1.png" alt="" width="200" height="300" id="img-player1" />
					<p class="playerName">Player 1</p>
					<p class="weapon"></p>
					<div class="showPlayer"></div>

					<div class="progress">
						<div
							class="progress-bar"
							id="progress-bar"
							role="progressbar"
							style="width: 100%;"
							aria-valuenow="25"
							aria-valuemin="0"
							aria-valuemax="100"
						>
							100
						</div>
					</div>
					<p class="moves"></p>
					<p class="turn"></p>
				</div>
				<div class="col-lg-6 col-sm-12">
					<div id="container"></div>
					<div id="tableau"></div>
					<div id="rules">
						Règles du jeu : - déplaces toi avec les fleches du clavier - si les 2 joueurs sont cotes a cotes, le combat commence
					</div>
					<div id="weapons">
						<figure>
							<img src="img/pistol.png" width="50" height="50" />
							<figcaption>dégâts 10</figcaption>
						</figure>
						<figure>
							<img src="img/rifle.png" width="50" height="50" />
							<figcaption>dégâts 20</figcaption>
						</figure>
						<figure>
							<img src="img/canon.png" width="50" height="50" />
							<figcaption>dégâts 30</figcaption>
						</figure>
						<figure>
							<img src="img/sniper.png" width="50" height="50" />
							<figcaption>dégats 40</figcaption>
						</figure>
						<figure>
							<img src="img/lightsaber.png" width="50" height="50" />
							<figcaption>dégats 50</figcaption>
						</figure>
					</div>
					<p id="battle">battle !!</p>
					<div id="btn">
						<button type="button" class="btn btn-secondary btn-sm" id="attackBtn">Attaquer</button>
						<button type="button" class="btn btn-warning btn-sm" id="defenseBtn">Se défendre</button>
						<button value="Refresh Page" id="restartGame" onClick="location.href=location.href">Refaire une partie</button>
					</div>
				</div>
				<div class="col-lg-3 col-sm-6" id="sith">
					<img src="img/player2.png" alt="" width="200" height="300" id="img-player2" />
					<p class="playerName">Player 2</p>
					<p class="weapon"></p>
					<div class="showPlayer"></div>
					<div class="progress">
						<div
							class="progress-bar"
							id="progress-bar"
							role="progressbar"
							style="width: 100%;"
							aria-valuenow="25"
							aria-valuemin="0"
							aria-valuemax="100"
						>
							100
						</div>
					</div>
					<p class="moves"></p>
					<p class="turn"></p>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"

			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"

			crossorigin="anonymous"
		></script>
		<script src="Game.js"></script>
		<script src="Player.js"></script>
		<script src="Plateau.js"></script>
		<script src="Weapon.js"></script>
		<script src="main.js"></script>
	</body>
