		<div class="content">
			<div id="beforeGameStarts1">
				<form class="form1 nameForm" id="jedi">
					<h2>Jedi</h2>
					<div class="input">
						<div class="inputBox">
							<label>Choisis ton nom</label>
							<input type="text" id="player1Name" class="playerName" name="name" placeholder="Nom du joueur" />
						</div>
						<div class="inputBox">
							<input type="submit" class="playerInput" value="Je suis prêt" />
						</div>
					</div>
				</form>
			</div>
			<div id="beforeGameStarts2">
				<form class="form2 nameForm" id="sith">
					<h2>Sith</h2>
					<div class="input">
						<div class="inputBox">
							<label>Choisis ton nom</label>
							<input type="text" id="player2Name" class="playerName" name="name" placeholder="Nom du joueur" />
						</div>
						<div class="inputBox">
							<input type="submit" class="playerInput" value="Je suis prêt" />
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="container" id="game">
			<div class="row">
				<div class="col-lg-3 col-sm-6" id="ATH">
					<img src="img/player1.png" alt="" width="200" height="300" id="img-player1" />
					<p id="showNamePlayer1">Player 1</p>
					<p id="currentWeaponP1"></p>
					<div class="showPlayer1">
						<button type="button" class="btn btn-secondary btn-sm" id="player1Att">Attaquer</button>
						<button type="button" class="btn btn-warning btn-sm" id="player1Def">Se défendre</button>
					</div>
					<div class="progress">
						<div
							class="progress-bar"
							id="pb-player1"
							role="progressbar"
							style="width: 100%;"
							aria-valuenow="25"
							aria-valuemin="0"
							aria-valuemax="100"
						>
							100
						</div>
					</div>
					<p id="movesP1"></p>
				</div>
				<div class="col-lg-6 col-sm-12">
					<div id="container"></div>
					<div id="tableau"></div>

					<button value="Refresh Page" id="restartGame" onClick="location.href=location.href">Recommencer le jeu</button>
				</div>
				<div class="col-lg-3 col-sm-6" id="ATH">
					<img src="img/player2.png" alt="" width="200" height="300" id="img-player2" />
					<p id="showNamePlayer2">Player 2</p>
					<p id="currentWeaponP2"></p>
					<div class="showPlayer2">
						<button type="button" class="btn btn-secondary btn-sm" id="player2Att">Attaquer</button>
						<button type="button" class="btn btn-warning btn-sm" id="player2Def">Se défendre</button>
					</div>
					<div class="progress">
						<div
							class="progress-bar"
							id="pb-player2"
							role="progressbar"
							style="width: 100%;"
							aria-valuenow="25"
							aria-valuemin="0"
							aria-valuemax="100"
						>
							100
						</div>
					</div>
					<p id="movesP2"></p>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
			integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
			crossorigin="anonymous"
		></script>
		<script src="Game.js"></script>
		<script src="Player.js"></script>
		<script src="Plateau.js"></script>
		<script src="move.js"></script>
		<script src="Weapon.js"></script>
		<script src="main.js"></script>
	</body>
